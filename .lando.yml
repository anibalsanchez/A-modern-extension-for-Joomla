name: a-modern-extension-for-Joomla

proxy:
  html:
    # Give me http://a-modern-extension-for-Joomla.lndo.site and https://a-modern-extension-for-Joomla.lndo.site
    - a-modern-extension-for-Joomla.lndo.site

services:
  html:
    # Use the latest version of nginx.
    type: nginx

    # Optionally specify a webroot if it is a subdirectory of the appRoot
    webroot: web

    overrides:
      services:
        ports:
          # A nice local site http://localhost:8080
          - '8080:80'

